<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Final Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Final Page</ion-title>
    </ion-toolbar>
  </ion-header>
  <h2>Congratulations!<br> You completed all of your quests. </h2>
<ion-list lines="full">
  <ion-item>Time overall:{{elapsedTime}}</ion-item>
  <ion-item>Collected candy: {{collectedCandy}}</ion-item>
  <ion-item>Encountered poison:{{encounteredPoison}}</ion-item>
  <ion-item>Achieved rank: {{userRank}}</ion-item>
</ion-list>
  <ion-button>FINISH</ion-button>
</ion-content>
