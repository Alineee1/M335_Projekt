<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>QR-COde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">QR-Code</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button (click)="takePicture()">Take your Picture</ion-button>

  <ion-card *ngIf="imageUrl">
    <ion-card-content>
      <img [src]="imageUrl" alt="build">
    </ion-card-content>
  </ion-card>
</ion-content>
